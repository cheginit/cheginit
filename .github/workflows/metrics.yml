name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  push: {branches: ["master", "main"]}
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: ðŸ“— Profile
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header, activity, repositories
          plugin_lines: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, dockerfile, makefile, cmake, shell, gnuplot, glsl, objective-c, jupyter notebook, ruby, scss, javascript


  build-til:
    name: Build TIL
    runs-on: ubuntu-latest
    needs: github-metrics
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        # We need full history to introspect created/updated:
        with:
          fetch-depth: 0
      - name: Create a Python environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: pip
      - name: Install Python dependencies
        run: |
          pip install -r main/requirements.txt
      - name: Update README
        run: |-
          curl --fail -sL -o tils.db https://github.com/cheginit/til-db/raw/main/tils.db
          python update_readme.py
          cat README.md
      - name: Commit and push if README changed
        run: |-
          git pull
          git diff
          git config --global user.email "readme-bot@example.com"
          git config --global user.name "README-bot"
          git diff --quiet || (git add README.md && git commit --amend --no-edit)
          git push --force
